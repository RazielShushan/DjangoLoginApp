{% extends 'base.html' %} {% block content %}
<style>
  /* Custom CSS */
  .email-field {
    font-weight: bold;
    color: blue;
  }

  .profile-image {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 50%;
    border: 2px solid #fff;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
  }
</style>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4>{{ user.username }}</h4>
        </div>
        <div class="card-body d-flex align-items-center">
          <div>
            <p class="email-field">Email: {{ user.email }}</p>
            <div class="text-center">
              <a href="{% url 'change_password' %}" class="btn btn-primary"
                >Change Password</a
              >
            </div>
          </div>
          <img
            src="https://pbs.twimg.com/profile_images/745436108624912384/eMEJYfIE_400x400.jpg"
            alt="{{ user.username }}"
            class="profile-image ml-auto"
          />
        </div>
      </div>
      <br />
      <p>
        Try out our Communication System app and never be misunderstood again!
      </p>
    </div>
  </div>
</div>
{% endblock %}
